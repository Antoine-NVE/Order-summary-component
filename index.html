<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Order summary card</title>
    <link rel="icon" href="assets/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="img"></div>
        <div class="text">
            <h1>Order Summary</h1>
            <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="payment">
                <img src="assets/icon-music.svg" alt="icon music">
                <p class="plan">Annual Plan</p>
                <p>$59.99/year</p>
                <a href="#">Change</a>
            </div>
            <a class="proceed" href="#">Proceed to Payment</a>
            <a class="cancel" href="#">Cancel Order</a>
        </div>
    </div>
</body>
</html>
